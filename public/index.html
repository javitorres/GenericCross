<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">

</head>
    <body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <h1 class="navbar-item title is-4">Dashboard</h1>
        </div>
    </nav>

    <div class="section">
        <div class="container" id="charts-container">
            <!-- Los gráficos se generarán dinámicamente aquí -->
            
        </div>
    </div>

    <h2>Select a Dashboard:</h2>
    <button id="carsReport">Cars report</button>
    <BR>
    <button id="irisReport">Iris report</button>
    <BR>
    <button id="catReport">CAT</button>
    <BR>
    <button id="carModels">Car models</button>

    <script>
        document.getElementById('carsReport').addEventListener('click', function() {
            config={
                "data": "data/cars.csv",
                "charts": [
                    {
                        "title": "Brands",
                        "type": "categorical",
                        "fields": "marca"
                    },
                    {
                        "title": "Models",
                        "type": "categorical",
                        "fields": "modelo"
                    },
                    {
                        "title": "Power",
                        "type": "numerical",
                        "fields": "potencia"
                    },
                    {
                        "title": "Date",
                        "type": "date",
                        "fields": "fecha"
                    },
                    {
                        "title": "Fuel type",
                        "type": "categorical",
                        "fields": "combustible"
                    }
                ]
            }
            saveConfigAndRedirect(config);
        });

        document.getElementById('irisReport').addEventListener('click', function() {
            config = {
                "data": "data/iris.csv",
                "charts": [
                    {
                        "title": "Species",
                        "type": "categorical",
                        "fields": "species"
                    },
                    {
                        "title": "Sepal length",
                        "type": "numerical",
                        "fields": "sepal_length"
                    },
                    {
                        "title": "Petal length",
                        "type": "numerical",
                        "fields": "petal_length"
                    },
                    {
                        "title": "Petal width",
                        "type": "numerical",
                        "fields": "petal_width"
                    },
                    { 
                        "title": "Relation between sepal width, sepal length and petal length",
                        "type": "bubble",
                        "fields": ["sepal_width", "sepal_length", "petal_length"],
                        "maxBubbleSize": 1
                    },
                    { 
                        "title": "Relation between width and length",
                        "type": "scatter",
                        "fields": ["sepal_width", "sepal_length"],
                    }    
                ]
            }
                saveConfigAndRedirect(config);
        });

        document.getElementById('catReport').addEventListener('click', function() {
            config = {
                "data": "data/me/catMini.csv",
                "charts": [
                    {
                        "title": "Tipo vivienda",
                        "type": "categorical",
                        "fields": "tipo_vivienda"
                    },
                    {
                        "title": "Superficie construida",
                        "type": "numerical",
                        "fields": "supconst"
                    },
                    {
                        "title": "Año construccion",
                        "type": "date",
                        "fields": "anyoconst"
                    },
                    {
                        "title": "Provincia",
                        "type": "numerical",
                        "fields": "codproine"
                    }
                    
                ]
            }
                saveConfigAndRedirect(config);
        });

        document.getElementById('carModels').addEventListener('click', function() {
            config = {
                "data": "data/me/modelos_coches2.csv",
                "charts": [
                    {
                        "title": "Marca",
                        "type": "categorical",
                        "fields": "marca"
                    },
                    {
                        "title": "modelo",
                        "type": "categorical",
                        "fields": "modelo"
                    },
                    {
                        "title": "potencia_cv",
                        "type": "numerical",
                        "fields": "potencia_cv"
                    },
                    {
                        "title": "tipo_combustible",
                        "type": "categorical",
                        "fields": "tipo_combustible"
                    },
                    {
                        "title": "carroceria_boe",
                        "type": "categorical",
                        "fields": "carroceria_boe"
                    },
                    {
                        "title": "consumo_mixto_min",
                        "type": "numerical",
                        "fields": "consumo_mixto_min"
                    },
                    {
                        "title": "consumo_ciclo",
                        "type": "categorical",
                        "fields": "consumo_ciclo"
                    },
                    {
                        "title": "consumo_unit",
                        "type": "categorical",
                        "fields": "consumo_unit"
                    }
                    
                ]
            }
                saveConfigAndRedirect(config);
        });

        function saveConfigAndRedirect(config) {
            localStorage.setItem('dashboardConfig', JSON.stringify(config));
            window.location.href = 'genericCross.html';
        }
    </script>
    </body>
</html>
